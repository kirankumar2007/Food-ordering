<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodie Haven</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body class="light">

    <header>
        <div class="logo">
            <img src="logo.png" alt="Foodie Haven Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#menu">Menu</a></li>
                <li><a href="#offers">Offers</a></li>
                <li><a href="#reviews">Reviews</a></li>
                <li><a href="#track">Track Order</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
            <div id="settings">
                <i class="fas fa-cog" onclick="toggleSettings()"></i>
            </div>
        </nav>
    </header>

    <div id="settings-panel" class="hidden">
        <h3>Settings</h3>
        <label for="theme">Theme:</label>
        <select id="theme" onchange="changeTheme(this.value)">
            <option value="light">Light</option>
            <option value="dark">Dark</option>
            <option value="colorful">Colorful</option>
            <option value="vibrant">Vibrant</option>
        </select>

        <label for="language">Language:</label>
        <select id="language" onchange="changeLanguage(this.value)">
            <option value="en">English</option>
            <option value="es">Spanish</option>
            <!-- Add more languages -->
        </select>
    </div>

    <section id="banner">
        <div class="promo">
            <h2>Get 20% off on your first order!</h2>
            <p>Use code: FIRST20</p>
        </div>
        <div class="promo">
            <h2>Free delivery on orders over $50!</h2>
            <p>Order now and save!</p>
        </div>
    </section>

    <section id="menu" class="menu-container">
        <h2>Our Menu</h2>
        <input type="text" id="search" placeholder="Search Menu..." onkeyup="filterMenu()">
        <!-- Menu items -->
        <!-- More menu items to follow -->
    </section>

    <section id="offers" class="offer-container">
        <h2>Special Offers</h2>
        <!-- Offer items -->
    </section>

    <section id="reviews" class="review-container">
        <h2>User Reviews</h2>
        <!-- Reviews with avatars and star ratings -->
    </section>

    <section id="track">
        <h2>Track Your Order</h2>
        <div class="tracking-container">
            <input type="text" id="orderId" placeholder="Enter Order ID">
            <button onclick="trackOrder()">Track</button>
            <div id="trackingDetails"></div>
        </div>
    </section>

    <footer>
        <div class="social-media">
            <a href="#" class="fab fa-facebook-f"></a>
            <a href="#" class="fab fa-twitter"></a>
            <a href="#" class="fab fa-instagram"></a>
        </div>
        <p>&copy; 2024 Foodie Haven. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
