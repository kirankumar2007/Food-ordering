<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gourmet Bliss</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body class="vibrant">

    <header class="sticky-header">
        <div class="logo">
            <img src="logo.svg" alt="Gourmet Bliss Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#dashboard">Dashboard</a></li>
                <li><a href="#menu">Menu</a></li>
                <li><a href="#offers">Offers</a></li>
                <li><a href="#wishlist">Wishlist</a></li>
                <li><a href="#track">Track Order</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><a href="#customize">Customize Home</a></li>
            </ul>
            <div id="settings">
                <i class="fas fa-cog" onclick="toggleSettings()"></i>
            </div>
        </nav>
    </header>

    <div id="settings-panel" class="hidden">
        <h3>Settings</h3>
        <label for="theme">Theme:</label>
        <select id="theme" onchange="changeTheme(this.value)">
            <option value="light">Light</option>
            <option value="dark">Dark</option>
            <option value="colorful">Colorful</option>
            <option value="vibrant">Vibrant</option>
        </select>

        <label for="language">Language:</label>
        <select id="language" onchange="changeLanguage(this.value)">
            <option value="en">English</option>
            <option value="es">Spanish</option>
            <!-- Add more languages -->
        </select>
    </div>

    <section id="dashboard" class="dashboard-container">
        <h2>Welcome Back!</h2>
        <div class="summary">
            <div class="order-summary">
                <h3>Recent Orders</h3>
                <!-- Recent orders will be dynamically loaded -->
            </div>
            <div class="loyalty-summary">
                <h3>Your Points</h3>
                <p>Current Points: 120</p>
                <button onclick="redeemPoints()">Redeem</button>
            </div>
            <div class="offers-summary">
                <h3>Special Offers for You</h3>
                <!-- Offers tailored to the user -->
            </div>
        </div>
    </section>

    <section id="menu" class="menu-container">
        <h2>Our Menu</h2>
        <input type="text" id="search" placeholder="Search Menu..." onkeyup="filterMenu()">
        <button onclick="startVoiceSearch()"><i class="fas fa-microphone"></i> Voice Search</button>
        <!-- Menu items -->
        <!-- More menu items to follow -->
    </section>

    <section id="wishlist" class="wishlist-container">
        <h2>Your Wishlist</h2>
        <!-- Wishlist items -->
    </section>

    <section id="offers" class="offer-container">
        <h2>Special Offers</h2>
        <!-- Offer items -->
    </section>

    <section id="track">
        <h2>Track Your Order</h2>
        <div class="tracking-container">
            <input type="text" id="orderId" placeholder="Enter Order ID">
            <button onclick="trackOrder()">Track</button>
            <div id="trackingDetails"></div>
        </div>
    </section>

    <footer>
        <div class="social-media">
            <a href="#" class="fab fa-facebook-f"></a>
            <a href="#" class="fab fa-twitter"></a>
            <a href="#" class="fab fa-instagram"></a>
        </div>
        <p>&copy; 2024 Gourmet Bliss. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
